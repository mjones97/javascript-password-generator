<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-content">
            <h1 id="title">Generate a <br><span id="title-styled-part">random password</span></h1>
            <p id="catch-sentence">Never use an insecure password again.</p>
            <br id="password-line-break"></br>
            <button id="password-btn" onclick="getPasswords()">Generate passwords</button>
            <input type="number" id="password-length-input" placeholder="Enter password length..."></input>
            <p id="pLength-error"></p>
            <hr id="password-line"></hr>
            <div class="passwords-container">
                <div id = "passwords-1" class="passwords"><p id="password-1"></p></div>
                <div id = "passwords-2" class="passwords"><p id="password-2"></p></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
